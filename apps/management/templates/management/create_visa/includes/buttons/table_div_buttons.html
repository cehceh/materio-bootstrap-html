{% load static %}
{% load i18n %}
<div class="container-fluid mt--6" id="">
    <div class="card card-body p-2 pl-3">
        <div class="col-gl-3">
        </div>
        <div class="row">
            <div class="col-gl-2">
                <div class="control">
                    <a href="{% url 'management:add_visa' %}" type="button" class="btn btn-info btn-sm" id="">
                        <i class="fab fa-cc-visa"></i>&nbsp;
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
            </div>
            &nbsp;
            <div class="col-gl-2">
                <div class="control">
                    <a href="{% url 'treasuries:transactions_treasuries_table' 'management' 'CreateVisa' %}" type="button" class="btn bg-gradient-indigo btn-sm" id="">
                        <i class="fa fa-th"></i>
                    </a>
                </div>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-gl-1">
                <a href="#" type="button" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-file-pdf"></i>
                </a>
            </div>
            &nbsp;
            <div class="col-gl-1">
                <a href="#" type="button" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-file-export"></i>
                </a>
            </div>
            &nbsp;
            <div class="col-gl-1">
                <a href="#" type="button" class="btn btn-outline-info btn-sm">
                    <i class="fas fa-print"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-2">
        <div class="info-box">
            <span :class="[[showMain ? 'info-box-icon bg-gradient-lightblue' : 'info-box-icon bg-gradient-gray' ]]">
                <a href="#" @click="showTable=true, showVisa=false, showMain=true,  showReport=false, showLog=false, showDeleted=false, inActive=false, showDiv=true" class="text-white">
                    <i class="fab fa-cc-visa"></i>
                </a>
            </span>
            <div class="info-box-content">
                <span class="info-box-text">{% trans "Visa" %}</span>
                <span class="info-box-number">{{main_total}}</span>
            </div>
        </div>
    </div>

    <div class="col-2">
        <div class="info-box">
            <span :class="[[showVisa ? 'info-box-icon bg-gradient-success' : 'info-box-icon bg-gradient-gray']]">
                <a href="#" @click="showTable=true, showVisa=true, showLog=false, showMain=false,  showDeleted=false, inActive=false, showDiv=true" class="text-white">
                    <i class="fas fa-check-circle"></i>
                </a>
            </span>
            <div class="info-box-content">
                <span class="info-box-text">{% trans "Active" %}</span>
                <span class="info-box-number">{{table_total}}</span>
            </div>
        </div>
    </div>

    <div class="col-2">
        <div class="info-box">
            <span :class="[[inActive ? 'info-box-icon bg-gradient-primary' : 'info-box-icon bg-gradient-gray' ]]">
                <a href="#" @click="showTable=true, showDeleted=false, showMain=false, showVisa=false, inActive=false, showLog=false, showDiv=true" class="text-white">
                    <i class="fas fa-ban"></i>
                </a>
            </span>
            <div class="info-box-content">
                <span class="info-box-text">{% trans "InActive" %}</span>
                <span class="info-box-number"></span>
            </div>
        </div>
    </div>

    <div class="col-2">
        <div class="info-box">
            <span :class="[[showDeleted ? 'info-box-icon bg-gradient-danger' : 'info-box-icon bg-gradient-gray' ]]">
                <a href="#" @click="showTable=true, showDeleted=false, showMain=false, showVisa=false, showLog=false, inActive=false, showDiv=true" class="text-white">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </span>
            <div class="info-box-content">
                <span class="info-box-text">{% trans "Deleted" %}</span>
                <span class="info-box-number"></span>
            </div>
        </div>
    </div>


    <div class="col-2">
        <div class="info-box">
            <span :class="[[showLog ? 'info-box-icon bg-gradient-purple':'info-box-icon bg-gradient-gray']]">
                <a href="#" @click="showTable=true, showLog=true, showMain=false, showVisa=false, showDeleted=false, inActive=false, showDiv=true" class="text-white">
                    <i class="fas fa-history"></i>
                </a>
            </span>
            <div class="info-box-content">
                <span class="info-box-text">{% trans "Log" %}</span>
                <span class="info-box-number">{{main_total}}</span>
            </div>
        </div>
    </div>

    <div class="col-2">
        <div class="info-box">
            <span :class="[[showReport ? 'info-box-icon bg-gradient-info' : 'info-box-icon bg-gradient-gray']]">
                <a href="#" @click="showTable=true,  showMain=false, showVisa=false, showReport=true, showLog=false, showDeleted=false, inActive=false, showDiv=true" class="text-white">
                    <i class="fas fa-file"></i>
                </a>
            </span>
            <div class="info-box-content">
                <span class="info-box-text">{% trans "Report" %}</span>
                <span class="info-box-number"></span>
            </div>
        </div>
    </div>

</div>
