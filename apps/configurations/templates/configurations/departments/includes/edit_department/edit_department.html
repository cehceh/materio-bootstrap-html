{% load widget_tweaks %}
{% load i18n %}


<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-lg-12">
                <label class="label bg-gradient-lightblue btn-xs btn-block text-center">
                    {% trans "Main Info" %}  
                </label>
            </div> 
            <div class="col-lg-4">
                <div class="form-group ">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> 
                                <i class="fas fa-hashtag"></i>
                            </span>
                        </div>
                        {% render_field form.code class="form-control form-control-sm" v-model="depCode" readonly="readonly" %}
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="form-group ">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> 
                                <i class="fas fa-calendar-alt"></i>
                            </span>
                        </div>
                        <input class="form-control form-control-sm" value="{{current_date}}" type="text" disabled>
                    </div>
                </div>
            </div>     
            <div class="col-lg-4">
                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input class="form-control form-control-sm" value="{{request.user}}" type="text" disabled>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="col-lg-12">
        <label class="label bg-gradient-lightblue btn-xs btn-block text-center">
            {% trans "Edit Department Info" %}
        </label>
    </div>

    <div class="col-lg-12">
        <div class="form-group">
            <label class="label"> {% trans "Edit Department Name" %} </label>
            <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-file"></i>
                    </span>
                </div>
                {% render_field form.name class="form-control form-control-sm" v-model="editName"  %}
            </div> 
        </div>
    </div>
</div>
