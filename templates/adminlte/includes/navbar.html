<nav class="main-header navbar navbar-expand navbar-white navbar-light" id="nav-bar">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button" aria-label="push menu">
                <i class="fas fa-bars"></i>
            </a>
        </li>
        <!-- {% if role == admin %}
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link active" aria-label="welcome">
                    {% trans 'Welcome' %}: &nbsp; {{ user.username }} &nbsp;
                    <span class="fas fa-user"></span>
                </a>
            </li>
        {% else %}
        {% endif %} -->
        <li class="nav-item">
            <!-- <a class="nav-link text-primary">
                <strong>{{title}}</strong>
            </a> -->
            <a class="nav-link text-white">
                <label class="bg-gradient-lightblue btn-sm btn-block text-center">
                    {{title}} <small class="title"></small>
                </label>
            </a>
        </li>
            
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
        <!-- Navbar Search -->
        <li class="nav-item">
            <a class="nav-link" data-widget="navbar-search" href="#" role="button">
                <i class="fas fa-search"></i>
            </a>
            <div class="navbar-search-block">
                <form class="form-inline">
                    <div class="input-group input-group-sm">
                        <input class="form-control form-control-navbar" type="search" placeholder="Search"
                            aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-navbar" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                            <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </li>

        <li class="nav-item d-none d-sm-inline-block">
            <a href="#" class="nav-link">
                <span class="fas fa-bell"></span>
            </a>
        </li>

        <li class="nav-item d-none d-sm-inline-block">
            <a href="#" class="nav-link">
                <span class="fas fa-comments"></span>
            </a>
        </li>

        
        <!-- Languages Dropdown Menu -->
        <li class="nav-item dropdown active">
            <a class="nav-link" data-toggle="dropdown" href="#language" aria-label="language dropdown menu" aria-expanded="false">
                <i class="fas fa-globe"></i>
            </a>            
            <ul class="collapse list-unstyled dropdown-menu" id="language">
                <span class="dropdown-item dropdown-header">
                    {% trans 'Change Languages' %} 
                </span>                
                {% get_available_languages as LANGUAGES %}
                {% for language in LANGUAGES %}
                    <li class="nav-item">
                        <div class="dropdown-divider"></div>
                        
                        <a href='#' class="dropdown-item" aria-label="select language">
                            <i class="fas fa-language mr-2"></i> 
                            {{ language.0|language_name_local }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </li>

        <!-- # Logout -->
        {% if user.is_authenticated %}
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">
                    <span class="fas fa-signal"></span>
                </a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="/accounts/logout/" class="nav-link">
                    <span class="fas fa-sign-out-alt"></span>
                </a>
            </li>
        {% else %}
            <!-- Signal for AYKALAM -->
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">
                    <span class="fas fa-signal"></span>
                </a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="/accounts/login/" class="nav-link">
                    <span class="fas fa-door-open"></span>
                </a>
            </li>
        {% endif %}
        
    </ul>
    
</nav>
